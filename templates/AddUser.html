<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F.R.A.M.E</title>
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        min-height: 100vh;
        color: #1a2332;
        padding: 40px 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
        animation: slideInDown 0.6s ease-out;
      }

      .page-title {
        font-size: 44px;
        font-weight: 700;
        color: #ff6b6b;
        margin-bottom: 16px;
      }

      .page-subtitle {
        font-size: 18px;
        color: #5a7a8a;
      }

      .message-alert {
        max-width: 600px;
        margin: 0 auto 30px;
        padding: 16px 20px;
        background-color: rgba(255, 107, 107, 0.1);
        border-left: 4px solid #ff6b6b;
        border-radius: 8px;
        color: #ff6b6b;
        font-weight: 500;
        text-align: center;
        animation: slideInUp 0.6s ease-out;
      }

      .container-wrapper {
        max-width: 600px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        animation: slideInUp 0.6s ease-out 0.2s both;
      }

      .card-header {
        background: linear-gradient(135deg, #5a7a8a 0%, #336d9f 100%);
        padding: 24px;
        color: white;
      }

      .card-header h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }

      .card-body {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #5a7a8a;
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: "JetBrains Mono", monospace;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
      }

      .btn-submit {
        width: 100%;
        padding: 12px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .btn-submit:hover {
        background-color: #ff5252;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 32px;
        }

        .card-body {
          padding: 30px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }

      .logo-link {
        display: inline-block;
        text-decoration: none;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .logo-link img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .logo-link:hover img {
        transform: scale(1.1);
      }

        .page-title {
          font-size: 24px;
        }

        .card-body {
          padding: 20px;
        }
      }
    </style>
</head>

<body>
  <a href="/" class="logo-link" title="Go to Home">
    <img src="static/images/favicon.png" alt="F.R.A.M.E Logo">
  </a>
  <div class="page-header">
    <div class="page-title">F.R.A.M.E</div>
    <div class="page-subtitle">Facial Recognition Attendance Management System</div>
  </div>

  <div class="container-wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Add New User</h2>
      </div>
      <div class="card-body">
        {% if mess %}
        <div class="message-alert">{{ mess }}</div>
        {% endif %}

        <form action='/adduserbtn' method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="newusername">Username</label>
            <input type="text" id="newusername" name='newusername' class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="newuserid">User ID</label>
            <input type="text" id="newuserid" name='newuserid' class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="newusersection">Section</label>
            <input type="text" id="newusersection" name='newusersection' class="form-control" required>
          </div>

          <button type='submit' class='btn-submit'>Submit</button>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
