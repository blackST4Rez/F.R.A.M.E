<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F.R.A.M.E</title>
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", monospace;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        min-height: 100vh;
        color: #1a2332;
        padding: 40px 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 40px;
        animation: slideInDown 0.6s ease-out;
      }

      .page-title {
        font-size: 44px;
        font-weight: 700;
        color: #ff6b6b;
        margin-bottom: 16px;
      }

      .page-subtitle {
        font-size: 18px;
        color: #5a7a8a;
      }

      .message-alert {
        max-width: 1000px;
        margin: 0 auto 30px;
        padding: 16px 20px;
        background-color: rgba(255, 107, 107, 0.1);
        border-left: 4px solid #ff6b6b;
        border-radius: 8px;
        color: #ff6b6b;
        font-weight: 500;
        animation: slideInUp 0.6s ease-out;
      }

      .container-wrapper {
        max-width: 1100px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        animation: slideInUp 0.6s ease-out 0.2s both;
      }

      .card-header {
        background: linear-gradient(135deg, #5a7a8a 0%, #336d9f 100%);
        padding: 24px;
        color: white;
      }

      .card-header h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }

      .card-body {
        padding: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      thead {
        background-color: #f5f5f5;
        border-bottom: 2px solid #ddd;
      }

      th {
        padding: 16px;
        text-align: left;
        font-weight: 700;
        color: #5a7a8a;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 14px 16px;
        border-bottom: 1px solid #e8e8e8;
        font-size: 14px;
      }

      tbody tr {
        transition: background-color 0.3s ease;
      }

      tbody tr:hover {
        background-color: #f5f5f5;
      }

      tbody tr:nth-child(even) {
        background-color: #fafafa;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .btn-action {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-unregister {
        background-color: #5a7a8a;
        color: white;
      }

      .btn-unregister:hover {
        background-color: #336d9f;
        transform: translateY(-2px);
      }

      .btn-remove {
        background-color: #ff6b6b;
        color: white;
      }

      .btn-remove:hover {
        background-color: #ff5252;
        transform: translateY(-2px);
      }

      .no-data {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      @keyframes slideInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 32px;
        }
        .card-body {
          padding: 20px;
        }
        th, td {
          padding: 12px 8px;
          font-size: 13px;
        }
      }

      .logo-link {
        display: inline-block;
        text-decoration: none;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .logo-link img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .logo-link:hover img {
        transform: scale(1.1);
      }

      @media (max-width: 480px) {
        body {
          padding: 20px 10px;
        }
        .page-title {
          font-size: 24px;
        }
        .card-body {
          padding: 15px;
        }
        table {
          font-size: 12px;
        }
        th, td {
          padding: 10px 6px;
        }
        .btn-action {
          font-size: 12px;
          padding: 5px 10px;
        }
      }
    </style>
</head>

<body>
  <a href="/" class="logo-link" title="Go to Home">
    <img src="static/images/favicon.png" alt="F.R.A.M.E Logo">
  </a>
  <div class="page-header">
    <div class="page-title">F.R.A.M.E</div>
    <div class="page-subtitle">Facial Recognition Attendance Management System</div>
  </div>

  <div class="container-wrapper">
    <div class="card">
      <div class="card-header">
        <h2>Registered Users</h2>
      </div>
      <div class="card-body">
        {% if mess %}
        <div class="message-alert">{{ mess }}</div>
        {% endif %}

        {% if l >= 1 %}
        <table>
          <thead>
            <tr>
              <th width="5%">No.</th>
              <th>Name</th>
              <th>ID</th>
              <th>Section</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(l) %}
            <tr>
              <td>{{ i+1 }}</td>
              <td>{{ names[i] }}</td>
              <td>{{ rolls[i] }}</td>
              <td>{{ sec[i] }}</td>
              <td>
                <div class="action-buttons">
                  <form style="display: inline;" action='/unregisteruser' method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="index" value="{{ i }}"/>
                    <button type="submit" class="btn-action btn-unregister">Unregister</button>
                  </form>
                  <form style="display: inline;" action='/deleteregistereduser' method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="index" value="{{ i }}"/>
                    <button type="submit" class="btn-action btn-remove">Remove</button>
                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <div class="no-data">No registered users found.</div>
        {% endif %}
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
